<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        try{
        // criando nosso modelo
        // cria o método construtor = constrói o modelo
        // modelo = conjunto de atributos e métodos
        // todo modelo começa com letra maiúscula
        
        //início do método construtor
        function MinhaCaneta(_cor,_tipo,_tamanho,_temTinta,_material,_espessuraPonta,_tampado)
        {
            //atributos
            this.cor = _cor
            this.tipo = _tipo
            this.tamanho= _tamanho
            this.temTinta=(_temTinta || "s")
            this.material=_tamanho
            this.material=_material
            this.espessuraPonta=_espessuraPonta
            this.tampado=(_tampado || "sim")
            // fim dos atributos
        }
        //fim do método construtor
        // início do método abrir
        MinhaCaneta.prototype.abrir = function()
        {
            if (this.tampado=="sim")
            {
                this.tampado="não"
                alert("A tampa foi retirada")
            }
            else
            {
                alert("A caneta já estava aberta")
            }
        }
        // fim do método abrir
        // início do método fechar
        MinhaCaneta.prototype.fechar = function()
        {
            if (this.tampado=="não")
            {
                this.tampado="sim"
                alert("A tampa foi colocada")
            }
            else
            {
                alert("A caneta já estava fechada")
            }
        }
        // fim do método fechar
        // instanciar = cópia do objeto
        caneta1= new MinhaCaneta("azul","canetão","10 cm","","plástico","2 mm","")
        caneta2 = new MinhaCaneta("preto","esferográfica","15 cm","","plástico","0.5 mm","")

        // comparando as cores
        if (caneta1.cor==caneta2.cor)
        {
            alert("As cores são iguais")
        }
        else
        {
            alert("As cores são diferentes")
        }
        // imprimindo a caneta
        // alert("Cor: "+caneta1.cor+"\nTem tinta?"+caneta1.temTinta)

        //utilizando o método abrir() no objeto caneta2
        caneta2.abrir()
        caneta2.fechar()
        }
        catch (erro)
        {
            alert("O programa não está funcionando: "+erro)
        }
    </script>

</body>
</html>
