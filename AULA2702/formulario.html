<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/estilo-formulario.css">
</head>
<body>
    <h1>Formulário</h1>
    <br><br>
    <div>
    <section id="caixa-formulario">
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" maxlength="20" 
            size="50" placeholder="Digite seu nome" required>
            <br><br>
            <label for="">Idade:</label>
            <input type="number" id="idade" min="18" max="29">
            <br><br>
            <label for="">Nascimento:</label>
            <input type="date" id="nascimento">
            <br><br>
            <label for="">Observação:</label>
            <textarea rows="4" cols="20" id="observacao"></textarea>   
            <br><br>
            <select id="estados">
                <option value="" disabled selected>Selecione o estado</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RS">Rio Grande do sul          
                </option>
            </select>
            <br><br>
            <label for="">Senha</label>
            <input type="password" id="senha">
            <br><br>
            <input type="radio" name="sexo" value="f" >
            <label for="">Feminino</label>
            <input type="radio" name="sexo" value="m" >
            <label for="">Masculino</label>
            <br><br>
            <input type="checkbox" id="almoco" value="sim">
            <label for="">Almoço</label>
            <input type="checkbox" id="valetransporte" value="sim">
            <label for="">Vale transporte</label> 
            <br><br>
            <input type="submit" value="Enviar" onclick="mostrar()">
            <input type="reset" value="Limpar campos">
            
        </form>
    </section>
    <script src="../AULA2702/assets/JS/formulario.js"></script>
</body>
</html>
