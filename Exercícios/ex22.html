<script>
    var a=[];b=[];c=[]
    
    for (var posicao=0; posicao<5; posicao++)
    {
        a[posicao]=prompt("Digite o nÃºmero: ");
        document.write(a[posicao]+" ");
    }
    document.write("<br>")
    for (var posicao=0; posicao<5; posicao++)
    {
        b[posicao]=a[posicao]*2;
        document.write(b[posicao]+" ");
    }
    document.write("<br>")
    for (var posicao=0; posicao<5; posicao++)
    {
        c[posicao]=parseInt(a[posicao])+parseInt(b[posicao]);
        document.write(c[posicao]+" ");
    }
</script>
