<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var palavra = prompt("Digite a palavra: ")
    alert(palavra.substring(0,palavra.length))
    npalavra = palavra.split("")
    for (i=0;i<=palavra.length;i++)
    {
        if (npalavra[i]==" ")
        {
            npalavra[i+1]=npalavra[i+1].toUpperCase()
        }
    }
    npalavra[0]=npalavra[0].toUpperCase()
    npalavra=npalavra.join("")
    alert(npalavra)
    </script>
</body>
</html>
