<body>
    <script>
    var frase = prompt("Digite a frase: ")
    alert(frase.substring(0,frase.length))
    sfrase = frase.split(" ")
    var maiorpalavra[]
    alert(sfrase)
    for (i=0;i<sfrase.length;i++)
    {
        if (sfrase[i].length>maiorpalavra.length)
        {
            maiorpalavra=sfrase[i]
        }
    }
    alert(maiorpalavra)
    </script>
