<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        try
        {
        function nomecompleto(nome,sobrenome)
        {
            var nomecompleto=nome+" "+sobrenome
            return nomcompleto
        }
        var completo =nomecompleto("Thiago","Duarte")
        alert(completo)
        }
        catch(erro)
        {
            alert("Deu ruim! Erro: "+erro)
        }
    </script>
</body>
</html>
