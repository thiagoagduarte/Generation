<!DOCTYPE html>

<body>
    <script>
        function ConverteFarenheit(TC)
        {
            TF=(TC*9+160)/5
            return TF
        }
        var TC = prompt("Digite a temperatura em Celsius: ")
        var TF = ConverteFarenheit(TC)
        alert("A temperatura em Farenheit Ã©: "+TF)  
    </script>
</body>
